<html>

<body>

<h3> Following are the menu items from your selected resturant </h3>
<br>
<form action="/{{string_cid}}/{{string_rid}}/submitorder" method="POST">
<h3> Name  |  Description | Price </h3> 
{% for m in menu %}
   <input type="checkbox" id="{{m[0]}}" name="{{m[0]}}" value="{{m[2]}}"     onchange="document.getElementById('{{m[1]]}}').disabled = !this.checked;"> 
   
  <label for="{{m[0]}}"> Name: {{m[0]}}  <br> Description: {{m[1]}} <br>  Price: {{m[2]}} </label>  
  <br><br>
<label for="{{m[1]}}">Quantity (between 1 and 10):</label>
<input type="number" id="{{m[1]}}" name="{{m[1]}}" min="1" max="10">
  <br><br>

{% endfor %}

<br></br>
    <button type="submit" value="Submit">Submit</button>

</form>





</body>



</html>
