<html>
    <body>
        <h1>Manhattan Food Delivery</h1>
        <h2>Restaurant Portal</h2>
        <div class="login">
            <p>Log in to view your pending orders</p>
            <h3>Log In:</h3>
            <form action = "/restaurant_login" method="POST" >
                <label for="l_name">Restaurant Name:</label><br>
                <input type="text" id="l_name" name="l_name"><br>
                <label for="l_email">Phone Number:</label><br>
		        <input type="text" id="l_phone" name="l_phone"><br>
                <button type ="Submit">Enter</button>
            </form>
            {% if success == 'False' %}
                <p>The login information you provided does not match our records. Please try again.</p>
            {% endif %}
        </div>
        <br>
    </body>
</html>
